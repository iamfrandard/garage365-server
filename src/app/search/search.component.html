<br />

<section id="Workshops" class="portfolio">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2 class="mb-4">Busqueda de Talleres</h2>
    </div>

    <div class="col-lg-12 col-md-12 SearchBar">
      <form>
        <input
          type="text"
          name="search"
          placeholder="Delta Comercial"
          #searchBox
          (input)="searchTitle(searchBox.value)"
        />
        <input type="submit" value="Buscar" />
      </form>
    </div>

    <br />

    <div class="row">
      <div
        class="col-lg-4 col-md-6 portfolio-item filter-app mb-4"
        *ngFor="let workshop of workshops; let i = index"
      >
        <div
          class="card"
          style="width: 300px; height: 160px"
          (click)="setActiveTutorial(workshop, i)"
        >
          <div class="portfolio-wrap">
            <img [src]="workshop.imagenes" alt="" class="img-fluid" />
            <div
              class="portfolio-info"
              [routerLink]="['/appointment/', workshop._id]"
            >
              <h4>{{ workshop.WorkshopName }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
