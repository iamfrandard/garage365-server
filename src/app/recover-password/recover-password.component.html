<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card card-container">
        <h2 class="title">Recuperar contraseña</h2>
        <form name="form" (submit)="onSubmit($event)" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="email">Correo</label>
            <input
              type="email"
              class="form-control"
              name="email"
              [(ngModel)]="email"
              required
              email
              #emailField="ngModel"
              [ngClass]="{
                'is-invalid':
                  (emailField.dirty || f.submitted) && emailField.errors
              }"
            />
            <div
              *ngIf="emailField.errors && (emailField.dirty || f.submitted)"
              class="invalid-feedback"
            >
              <div *ngIf="emailField.errors['required']">
                Se requiere el Correo.
              </div>
              <div *ngIf="emailField.errors['email']">
                Por favor, ingresa un correo válido.
              </div>
            </div>
          </div>
          <div class="form-group">
            <button
              class="btn btn-primary btn-block"
              [disabled]="isButtonDisabled || !f.valid"
            >
              Recuperar contraseña
            </button>
          </div>
          <div class="form-group">
            <div *ngIf="isButtonDisabled" class="alert alert-info" role="alert">
              {{ message }} , Por favor, espera {{ countdown }} segundos antes
              de intentar nuevamente.
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
